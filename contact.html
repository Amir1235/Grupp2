<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./src/style.css" />

    <!--- Ikoner och fonts --->
    <script
      src="https://kit.fontawesome.com/3daeac6cde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!------------------------>
  </head>
  <body>
    <header id="header" class="header"></header>

    <div id="text-container">
      <h5>Hur kan vi hjälpa dig?</h5>
      <h3>
        Du hittar svaren på de vanligaste frågorna under <br /><span
          >Vanliga Frågor</span
        >
      </h3>
    </div>

    <div id="flexcontainer">
      <div id="quote-section">
        <h4>Quote of the Day</h4>
        <p id="randomqoute1"></p>
      </div>

      <form id="formcontainer">
        <div class="form-group">
          <label for="name">För och Efternamn</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Skriv ditt namn här"
          />
        </div>
        <div class="form-group">
          <label for="email">E-postadress</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Skriv din e-postadress här"
          />
        </div>
        <div class="form-group">
          <label for="phone">Mobilnummer</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Skriv ditt mobilnummer här"
          />
        </div>
        <div class="form-group">
          <label for="message">Ditt Meddelande</label>
          <textarea
            type="text"
            id="message"
            name="message"
            rows="4"
            placeholder="Skriv ditt meddelande här"
          ></textarea>
        </div>
        <button type="submit" id="submit">Skicka</button>
      </form>

      <div id="quote-section">
        <h4>Quote of the Day</h4>
        <p id="randomqoute">Loading...</p>
      </div>
    </div>

    <script type="module" src="/src/header.ts"></script>
    <script type="module" src="/src/contact.ts"></script>
    <script type="module" src="/src/footer.ts"></script>
  </body>
</html>
